<body>

<div class="container">

<nav class="navbar">

<h1 style="text-align:center" > REGISTRATION FORM</h1>

<div class="row">

<div class="col-sm-1">
</div>

<div class="col-sm-10">

  </div>

  <div class="input-group">

  <span class="input-group-text">First and last name</span>

  <br>  
</div>
<br>
<div class="row">

</div>
